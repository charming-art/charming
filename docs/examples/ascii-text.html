<!doctype html>
<notebook theme="air">
  <title>ASCII Text</title>
  <script id="0" type="text/markdown">
    # ASCII Text
  </script>
  <script id="5" type="module" pinned="">
    const app = cm.app({
      width,
      renderer: await cm.terminal(),
    });

    app.append(cm.text, {
      text: cm.figlet("hello world"),
      x: app.prop("width") / 2,
      y: app.prop("height") / 2,
      fill: cm.gradientSineBowX(),
      textAlign: "center",
      textBaseline: "middle",
      fontFamily: cm.fontGhost(),
    });

    const node = app.render().node();

    display(node);
  </script>
</notebook>
