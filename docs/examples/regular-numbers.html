  <title>Regular Numbers</title>
  <script id="0" type="text/markdown">
    # Regular Numbers

    Ref. https://observablehq.com/@fil/regular-numbers
  </script>
  <script id="7" type="application/vnd.observable.javascript" pinned="">
    {
      const N = 511;
      const x = ([i, j, k]) => 0.5 * i + 2 * j - 3.6 * k;
      const value = ([i, j, k]) => 2 ** i * 3 ** j * 5 ** k;

      const numbers = cm
        .cross(
          cm.range(1 + Math.log(N) / Math.log(2)),
          cm.range(1 + Math.log(N) / Math.log(3)),
          cm.range(1 + Math.log(N) / Math.log(5))
        )
        .filter((d) => value(d) <= N);

      const links = numbers
        .flatMap(([i, j, k]) => [
          [
            [i - 1, j, k],
            [i, j, k]
          ],
          [
            [i, j - 1, k],
            [i, j, k]
          ],
          [
            [i, j, k - 1],
            [i, j, k]
          ]
        ])
        .filter(([n]) => Math.min(...n) >= 0);

      const applyScale = (flow) => {
        flow.transform(cm.mapPosition, {
          scaleY: cm.scaleLog,
          padding: 15,
          domainX: cm.extent(numbers, x),
          domainY: cm.extent(numbers, value),
          reverseY: true
        });
      };

      const app = cm.app();

      app
        .data(links)
        .append(cm.link, {
          x: ([n]) => x(n),
          y: ([n]) => value(n),
          x1: ([, n]) => x(n),
          y1: ([, n]) => value(n),
          stroke: "lightblue"
        })
        .call(applyScale);

      app
        .data(numbers)
        .append(cm.circle, {
          x: x,
          y: value,
          r: 12,
          fill: "white",
          stroke: "black"
        })
        .call(applyScale);

      app
        .data(numbers)
        .append(cm.text, {
          x: x,
          y: value,
          text: value,
          textAlign: "center",
          textBaseline: "middle"
        })
        .call(applyScale);

      return app.render().node();
    }
  </script>
  <script id="5" type="application/vnd.observable.javascript" pinned="">
    cm = require("@charming-art/charming@0.0.6")
  </script>
