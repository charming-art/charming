<!doctype html>
<notebook theme="air">
  <title>Baton</title>
  <script id="0" type="text/markdown">
    # Baton

    ${quote}
  </script>
  <script id="8" type="application/vnd.observable.javascript" pinned="">
    {
      function update(app) {
        app.append(cm.clear, { fill: cm.rgb(255) });
        const group = app.append(cm.group, {
          x: app.prop("width") / 2,
          y: app.prop("height") / 2,
          rotate: app.prop("frameCount") / 50
        });
        group.append(cm.link, { x: -80, y: 0, x1: 80, y1: 0 });
        group.append(cm.circle, { x: -80, y: 0, r: 5, fill: "black" });
        group.append(cm.circle, { x: 80, y: 0, r: 5, fill: "black" });
      }

      function dispose(app) {
        invalidation.then(() => app.dispose());
      }

      return cm
        .app({ width: 600, height: 200 })
        .on("update", update)
        .call(dispose)
        .start()
        .node();
    }
  </script>
  <script id="5" type="application/vnd.observable.javascript" pinned="">
    cm = require("@charming-art/charming@0.0.6")
  </script>
  <script id="15" type="application/vnd.observable.javascript" pinned="">
    import { quote } from "@pearmini/charming-shared"
  </script>
</notebook>
