<script type="module">
  import * as cm from "./src/index.js";

  const SVG = cm.SVG;

  const app = cm.render({
    width: 100,
    height: 100,
    draw: [
      SVG.rect({x: 0, y: 0, width: 100, height: 100, fill: "black"}),
      SVG.circle({
        cx: 50,
        cy: 50,
        r: 40,
        fill: "white",
        styleCursor: "pointer",
        onClick: () => alert("clicked"),
      }),
    ],
  });

  document.body.appendChild(app.node());
</script>
