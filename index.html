<script type="module">
  import * as cm from "./src/index.js";

  const SVG = cm.SVG;

  const state = cm.state({clicked: false});

  const app = cm.render({
    width: 100,
    height: 100,
    styleBackground: "black",
    draw: () => {
      return [
        SVG.circle({
          cx: 50,
          cy: 50,
          r: 40,
          fill: state.clicked ? "red" : "white",
          styleCursor: "pointer",
          onClick: () => (state.clicked = !state.clicked),
        }),
      ];
    },
  });

  document.body.append(app.node());
</script>
